<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <h1>Lab7 Author's Page</h1>
    </h:head>
    <h:form>
        <div class="card">
            <p:panel>
                <h:panelGrid columns="2" cellpadding="5" styleClass="mb-3">
                    <h:outputLabel value="Document Name"/>
                    <p:inputText value="#{DocumentController.documentName}"/>

                    <h:outputLabel value="Document Content"/>
                    <p:inputText value="#{DocumentController.documentContent}"/>

                    <h:outputLabel value="Other Authors (write their usernames, separated by commas)"/>
                    <p:inputText value="#{DocumentController.additionalAuthors}"/>
                    <p:commandButton partialSubmit="false" action="#{DocumentController.addDocument()}"
                                     styleClass="mr-2"
                                     value="Insert Doc"/>
                    <p:commandButton partialSubmit="false" action="#{UserController.goToLogin()}" styleClass="mr-2"
                                     value="Logout"/>
                </h:panelGrid>
            </p:panel>
        </div>
    </h:form>
</f:view>
</html>
