<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <h1>Lab8 Admin's Page</h1>
    </h:head>
    <h:form>
        <div class="card">
            <p:dataTable var="document" value="#{DocumentController.getDocuments()}">
                <p:column headerText="ID">
                    <h:outputText value="#{document.id}"/>
                </p:column>
                <p:column headerText="Registration Number">
                    <h:outputText value="#{document.registrationNumber}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{document.name}"/>
                </p:column>
                <p:column headerText="Content">
                    <h:outputText value="#{document.content}"/>
                </p:column>
                <p:column headerText="Authors">
                    <h:outputText value="#{document.authors}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton partialSubmit="false" action="#{UserController.goToLogin()}" styleClass="mr-2"
                             value="Logout"/>
        </div>
    </h:form>
</f:view>
</html>
