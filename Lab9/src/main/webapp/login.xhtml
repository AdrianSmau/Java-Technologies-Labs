<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <h1>Lab9 Login Page</h1>
    </h:head>
    <div class="card">
        <h:form action="j_security_check" method="POST">
            <p:panel>
                <h:panelGrid columns="2" cellpadding="5" styleClass="mb-3">
                    <h:outputLabel value="Username" for="username"/>
                    <p:inputText id="username" name="j_username" value="#{UserController.username}" required="true"/>

                    <h:outputLabel value="Password" for="password"/>
                    <p:password id="password" name="j_password" value="#{UserController.password}" required="true"/>

                    <p:commandButton partialSubmit="false" action="#{UserController.login()}" styleClass="mr-2"
                                     value="Login"/>
                    <p:commandButton partialSubmit="false" action="#{UserController.goToRegister()}" styleClass="mr-2"
                                     value="Go To Register"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</f:view>
</html>
